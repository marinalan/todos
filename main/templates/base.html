{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/gijgo.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <title>{% block title %}The Super Todos{% endblock %}</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav my-5">
          <a class="nav-link active" href="{% url 'index' %}">Home</a>
          <a class="nav-link" href="{% url 'todo_create' %}">Create a new Todo</a>
      </nav>
      {% if messages %}
          {% include "main/partials/messages.html" %}
      {% endif %}    
      {% block main_content %}{% endblock %}
    </div>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/gijgo.min.js' %}" charset="utf-8"></script>
    <script>
        $('#id_due_date').datepicker(
            { uiLibrary: 'bootstrap4', iconsLibrary: 'materialicons' }
        );
    </script>
  </body>
</html>

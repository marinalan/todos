{% extends "base.html" %}
{% block title %}Create a new todo {{ block.super }}{% endblock %}
{% block main_content %}
  <form class="" action="{% url 'todo_create' %}" method="POST">
    {% if form.errors %}
      <p>{{ form.errors }}</p>
    {% endif %}  

    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit" name="button">Save</button>
  </form> 
{% endblock %}
